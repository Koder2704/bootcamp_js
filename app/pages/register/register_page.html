<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />
    <title>Authentication System</title>
</head>

<body>

    <!-- Main container -->
    <main>

        <!-- Image container -->
        <div class="image_container">
            <img src="../../../assets/images/wallpaperflare.com_wallpaper(5).jpg" alt="">
        </div>

        <!-- Form container -->
        <form class="form_container" onsubmit="register()">
            <div class="form_header">
                <h2>Register Now !</h2>
                <h4>
                    This is a basic authentication system
                </h4>
            </div>
            <div class="form_field">
                <h3 class="form_label">Username</h3>
                <input id="username" class="form_input" name="username" value="" required type="text" placeholder="Enter your username">
            </div>

            <div class="form_field">
                <h3 class="form_label">Email</h3>
                <input id="email" name="email" class="form_input" value="" required type="email" placeholder="Enter your email address">
            </div>

            <div class="form_field">
                <h3 class="form_label">Password</h3>
                <input id="password" name="password" class="form_input" value="" required type="password" placeholder="Should have a min of 4 characteres">
            </div>

            <div class="form_field">
                <h3 class="form_label">Confirm</h3>
                <input id="confirmation" name="confirmation" class="form_input" value="" required type="password" placeholder="Repeat your password">
            </div>


            <input class="form_login__button" type="submit" value="Register">
            <br>
            <a class="form_register__button" href="../login/login_page.html">Login</a>
        </form>
    </main>

    <script src="../../app.js"></script>
    <script src="register.js"></script>

</body>

</html>
